<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório do Dia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>PDV Primos Barbearia</h1>
  </header>

  <!-- Voltar -->
  <section class="voltar">
    <a href="relatorio.html" class="botao-voltar">← Voltar</a>
  </section>

  <!-- Título + ícone -->
  <section class="titulo-relatorio">
    <h2>Relatório Detalhado</h2>
    <span class="icone-filtro">⚙️</span>
  </section>

  <!-- Resumo financeiro -->
  <section class="resumo-box">
    <h4>Dia: 10 de junho</h4>
    <div class="linha">
      <span>↑ Entrada</span>
      <span>R$10,00</span>
    </div>
    <div class="linha">
      <span>↓ Saída</span>
      <span>R$10,00</span>
    </div>
    <hr>
    <div class="linha">
      <strong>Saldo</strong>
      <strong>R$10,00</strong>
    </div>
  </section>

  <!-- Grid com 3 colunas -->
  <section class="relatorio-grid">
    <div class="bloco-relatorio-grid">
      <h4>Vendas</h4>
      <p>0 Batata R$0,00</p>
      <p>0 Refris R$0,00</p>
      <p>0 Heineken R$0,00</p>
      <p>0 Balm R$0,00</p>
      <p>0 Pomada R$0,00</p>
      <p>0 Grooming R$0,00</p>
    </div>
    <div class="bloco-relatorio-grid">
      <h4>Entrada</h4>
      <!-- Entradas extras aqui -->
    </div>
    <div class="bloco-relatorio-grid">
      <h4>Saída</h4>
      <!-- Saídas aqui -->
    </div>
  </section>

</body>
</html>
