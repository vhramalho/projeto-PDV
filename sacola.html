<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>PDV Primos Barbearia</h1>
    </header>

    <!-- Botão Voltar -->
    <section class="voltar">
        <a href="venda.html" class="botao-voltar">← Voltar</a>
    </section>

    <!-- Título da página -->
    <section class="titulo-formulario">
        <h2>Sacola</h2>
    </section>

    <!-- Lista de produtos na sacola -->
    <section class="sacola-lista"></section>

    <!-- Campo nome do cliente -->
    <section class="cliente">
        <label for="cliente">Nome do Cliente</label>
        <input type="text" id="cliente" placeholder="Digite o nome">
    </section>

    <!-- Rodapé com total -->
    <section class="sessao-venda">
        <div class="resumo-venda">
            <span><strong>Itens:</strong> 3</span>
            <span><strong>Total:</strong> R$68,00</span>
        </div>
        <a href="#" class="botao-ver-sacola">Finalizar Venda</a>
    </section>

    <script src="js/sacola_script.js"></script>
</body>

</html>
